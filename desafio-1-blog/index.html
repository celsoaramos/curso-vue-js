<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog da Hcode</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div id="app">
        
            <header>
                <div class="container">
                    <nav class="navbar">
                        <a href="#" class="text-center logo">
                            <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                            Blog
                        </a>
                        <div v-if="login">
                            <a @click="efetuarLogin" class="login bg-primary text-white">Fazer login</a>
                        </div>
                        <div v-else key="logout">
                            <h3>Seja Bem-vindo {{ nomeAluno }}</h3>
                            <a @click="efetuarLogout" class="login bg-danger text-white">Fazer logout</a>
                        </div>
                    </nav>
                </div>
            </header>

            <section class="posts">
                <div class="container">
                    <div v-for="noticia in getNoticias" class="row post-item">
                        <div class="col-11">
                            <img src="./assets/img/post1.webp" alt="Post 1">
                            <h2>{{ noticia.titulo }}</h2>
                            <p>
                                {{ noticia.texto | truncate(30) }}
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <footer>
                <p class="text-center">Visite: <a href="https://youtube.com/hcodebrasi">Hcode Treinamentos</a></p>
            </footer>

        </div>


    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
        <script>
            
            const app = new Vue({
                    el: '#app',
                    data: {
                        nomeAluno: "Celso",
                        login: "true",
                        listaNoticias: []
                    },

                    methods: {
                        efetuarLogin() {
                            this.login = false;
                        },
                        efetuarLogout() {
                            this.login = true;
                        }
                    },

                    computed: {
                        getNoticias() {
                            return noticiasJson.noticias.map((item) => {
                                this.listaNoticias = item;
                            })
                        }
                    }
                    
            })
    
        </script>
    
    </body>
</html>
