<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Modificadores</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />

    
</head>
<body>
    
    <div id="app">
        
        <div class="container">

            <h1>HCode Treinamentos</h1>
            <br>
            <form class="form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nome">
                                Nome
                            </label>
                            <input type="text" class="form-control" placeholder="Digite seu nome" name="nome"/>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label for="">
                                Email
                            </label>
                            <input type="text" class="form-control" name="email" placeholder="Digite seu email" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Digite sua mensagem:</label>
                    <textarea class="form-control" name="mensagem" id="" cols="30" rows="10"></textarea>
                </div>

                <button @click.prevent="enviar($event)" type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <hr>

            <a href="http://www.youtube.com/hcodebrasil" @click.prevent.once="alerta" >YouTube HCode</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
                

        const app = new Vue({
                el: '#app',
                data: {
                    
                },
                methods: {
                    enviar(e) {
                        let form = e.target.form;
                        let data = new FormData(form);

                        for (let valor of data.entries()) {
                            console.log(`${valor[0]} : ${valor[1]} `);
                        }
                    },
                    alerta() {
                        alert('ol√°');
                    }
                }
        })

    </script>

</body>
</html>
