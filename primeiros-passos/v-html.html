<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    
    <div id="app">

        <div v-html="headerHtml"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        
        const app = new Vue({
                el: '#app',
                data: {
                    headerHtml: `
                                    <header>
                                        <h1 style="text-align: center;"> Hcode Treinamentos</h1>
                                        <img src="../assets/logo-hcode.svg" style="margin:auto 30%">
                                    </header>
                                `
                },
                
        })

    </script>

</body>
</html>
