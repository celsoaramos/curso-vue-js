<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de vida</title>
</head>
<body>
    
    <div id="app">

        <h3>{{ nome | placeholder('Não foi informado o nome, mas vai VASCO !')  }} </h3>

        <h1>Olá {{ nome }}</h1>
        <h1>Olá {{ nome | maiuscula }}</h1>

        <h2>O meu salário é {{ salario | real }} </h2>

        <h2>O meu salário é {{ salario }} {{ salario | pluralize(['real', 'reais'])}} </h2>
        
        <input type="text" placeholder="Digite seu salário" v-model="salario" />

        <h2>{{ mensagem | truncate(30) }}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        
        const app = new Vue({
                el: '#app',
                data: {
                   nome: "HCode treinamentos",
                   salario: 1,
                   mensagem: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum fuga necessitatibus nesciunt sequi distinctio ad error asperiores, iusto quod dolorem sint voluptate sed ex, laboriosam aliquid similique? Quia, obcaecati eius.'
                },
                filters: {
                    maiuscula: function(value) {
                        return value.toUpperCase();
                    },
                    real: function(value) {
                        return `R$ ${parseInt(value).toFixed(2)}`;
                    }
                }
        })

    </script>

</body>
</html>
