<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - teclado</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />

    
</head>
<body>
    
    <div id="app">

        <button v-on:click="alerta">Clique aqui</button>
        <hr>

        <button v-on:dblclick="add">Clique Duas vezes !</button>

        <h4>VocÃª clicou {{ counter }}</h4>

        <p @mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
            <span @mousemove="parar">PARAR !!!</span>
            <!-- OU -->
            <span @mousemove.stop="parar">PARAR !!!</span>
        </p>

        <hr>
        <input type="text" @keyup="alerta" placeholder="Alert ao digitar qq coisa">
        <input type="text" @keyup.enter="alerta" placeholder="Alert ao apertar enter">
        <input type="text" @keyup.enter.alt="alerta" placeholder="Alert ao apertar enter+alt">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
        
        const app = new Vue({
                el: '#app',
                data: {
                    counter: 0,
                    x: 0,
                    y: 0,
                },
                methods: {
                    alerta() {
                        alert('hello world');
                    },

                    add() {
                        this.counter++;
                    },

                    atualizarXY(event) {
                        console.log(event);
                        this.x = event.clientX;
                        this.y = event.clientX;
                    }, 
                    
                    parar(event) {
                        event.stopPropagation();
                    }
                }
        })

    </script>

</body>
</html>
