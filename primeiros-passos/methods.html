<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todos</title>
</head>
<body>
    
    <div id="app">

        <h1> {{ mensagem }} </h1>
        <input type="text" placeholder="Digite uma nova mensagem" v-on:blur="trocarMensagem($event.target.value)">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        const app = new Vue({
                el: '#app',
                data: {
                    mensagem: "Mensagem para ser exibida",
                },
                methods: {
                    reverterMensagem() {
                        this.mensagem = this.mensagem.split('').reverse().join('')
                    },
                    trocarMensagem(novaMensagem) {
                        this.mensagem = novaMensagem
                    }
                }
                
        })

    </script>

</body>
</html>
