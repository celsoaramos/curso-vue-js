<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchers</title>
</head>
<body>
    
    <div id="app">

        <input type="text" v-model="pais" />

        <input type="text" v-model="contador" />

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        const app = new Vue({
                el: '#app',
                data: {
                   pais: "Brasil",
                   contador: 6,
                },
                watch: {
                    pais(novoValor, valorAntigo) {
                        console.log(novoValor, valorAntigo) ;
                    },

                    contador(novo, antigo) {
                        setTimeout(() => {
                            this.contador = 0
                        }, 2000)
                    },
                }
               
        })

    </script>

</body>
</html>
