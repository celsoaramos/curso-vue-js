<html>
    <head>

        <title>Teste</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <formulario >

                <input type="text" value="algo" />
                <p>AAAAA</p>

                <!-- o button só é renderizado por causa do <slot /> no template-->
                <!-- sem o slot o Vue não saberia aonde injetar o button-->
                <button type="button">transclude</button>

                

                <template v-slot:slotDois>
                    <botao>
                        <p>carregou !</p>   
                    </botao>
                </template>
            </formulario>
        </div>

        <script>

            const botao = {
                template: '<div><button type="button">botão 2</button><slot /></div>',
            };

            const formulario = {
                template:   '<div>' +
                            '<p>Primeiro formulario slot</p>' + 
                            '<slot/>' + 
                            '<p>Segundo formulario slot</p>' + 
                            '<slot name="slotDois"/>' + 
                            '</div>',
                
            }

            const app = new Vue({
                el: '#app',
                components: {
                    formulario,
                    botao
                }
            });

        </script>
    </body>
</html>
