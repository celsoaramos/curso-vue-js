<html>
    <head>

        <title>Teste</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p v-bind:title="titulo">{{ message }}</p>
            <!-- ou sem o v-bind  -->
            <p :title="titulo">{{ message }}</p>

            <p v-if="show">Mensagem invisivel</p>

            <p  v-for="(msg, index) in messageList2"
               :key="msg"   
            >
                {{ index }}
                {{ msg }}
            </p>

            <p  v-for="(texto, index) in messageList"
            >
                {{ index }}
                {{ texto.texto }}
                {{ texto.size }}
            </p>

            <input type="text" v-model="texto" />

            <p>{{ textoEscrito }}</p>

            <input type="button" v-on:click="salvarTexto" value="Enviar"/>
            <!-- OU  sem o v-on  -->
            <input type="button" @click="salvarTexto" value="Enviar"/>
        </div>

        <script>
            const formulario = Vue.component('meu-formulario', {
                    template: '<input type="text" />',
                })

            const app = new Vue({
                el: '#app',
                data: {
                    message: 'hello world !',
                    titulo: 'tituloo' + new Date(),
                    textoEscrito: '',
                    show: false,
                    messageList: [ 
                                    { texto: 'oi 01', size: 10 },
                                    { texto: 'oi 02', size: 20 },
                                    { texto: 'oi 03', size: 30 }
                                ],
                    messageList2: [ 'oi 01', 'oi 02','oi 03' ],
                    texto: ''
                },
                methods: {
                    salvarTexto() {
                        this.textoEscrito = this.texto;
                        this.texto = '';
                    },
                }
            })

        </script>
    </body>
</html>
