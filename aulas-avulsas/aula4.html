<html>
    <head>

        <title>Teste</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <campos />
        </div>

        <script>
            // dessa forma estamos importando local no arquivo
            const constCampos = {
                template: '<input type="text" value="teste">',
            };
            

            const app = new Vue({
                el: '#app',
                components: {
                    // o primeiro valor 'campos' é para usar como tag <campos />
                    // o segundo valor 'constCampos' é a constante que possuirá o template
                    'campos': constCampos,
                }
            });

        </script>
    </body>
</html>
