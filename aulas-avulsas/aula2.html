<html>
    <head>

        <title>Teste</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <meu-formulario></meu-formulario>
            
        </div>

        <script>
            const formulario = Vue.component('meu-formulario', {
                    template: '<div>' + 
                                '<input type="text" v-model="texto" />' + 
                                '<input type="button" @click="limpar" value="limpar"></button>' + 
                                '<p> {{ textoReverso }} </p> ' +
                              '</div>',
                    data() {
                        return {
                            texto: ''
                        };
                    },
                    // computed é mais performático do que methods
                    // methods é utilizado para botões.
                    computed: {
                        textoReverso() {
                            return this.texto.split('').reverse().join('');
                        }
                    },
                    methods: {
                        limpar() {
                            this.texto = '';
                        }
                    }
                })



            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        
                    }
                },
            })

        </script>
    </body>
</html>
